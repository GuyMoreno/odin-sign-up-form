<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="logo-title">
          <img src="photos/viking.png" alt="logo" class="logo" />
          <h2 id="odin">ODIN</h2>
        </div>
        <div class="footer-left-panel">
          <p>Photo by "Sarah Dorweiler, Logo by "Freepik"</p>
        </div>
      </div>
      <div class="right-panel">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started. <br /><br />
          You know you want to.
        </p>
        <div class="forms-div">
          <span>Let's do this!</span>
          <form action="" method="post">
            <label for="first_name">FIRST NAME:</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              placeholder="John..."
            />
            <label for="last_name">LAST NAME:</label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              placeholder="Smith..."
            />
            <label for="user_email">Email Address:</label>
            <input
              type="email"
              id="user_email"
              name="email"
              placeholder="john-smith@example.com"
            />

            <input type="submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
