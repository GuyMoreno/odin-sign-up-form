<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="header">
          <!-- Below, the img is IN the Header... -->
          <h1>
            <img
              src="../odin-sign-up-form/photos/habit-icon.png"
              alt="icon"
              class="icon"
            />Doing
          </h1>
        </div>
        <!-- ðŸ‘†Closing HEADER div -->
        <div class="footer">
          Thanks Christopher Burns for the photo & Freepik for the logo
        </div>
        <!-- ðŸ‘†Closing FOOTER div -->
      </div>
      <!-- ðŸ‘†closing LEFT div -->
      <div class="right">
        <div class="right-first">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started. <br /><br />

            You know you want to.
          </p>
        </div>
        <!-- ðŸ‘†closing RIGHT-FIRST div -->
        <div class="right-second">
          <p class="text">Let's do this!</p>
          <div class="form">
            <form id="form" action="" method="post">
              <div class="fields-first">
                <label for="first-name">First Name</label>

                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="John"
                />

                <label for="email">E-mail</label>

                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="johnsmith@mail.com"
                />

                <label for="password">Password</label>

                <input
                  type="password"
                  id="password"
                  name="ppassword"
                  placeholder="************"
                />
              </div>
              <!--ðŸ‘†closing FIELDS-FIRST div  -->

              <div class="fields-second">
                <label for="last-name">Last Name</label>

                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Smith"
                />

                <label for="phone-number">Phone Number</label>

                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  placeholder="050-4448886"
                />
                <label for="comfirm-password">Confirm password</label>

                <input
                  type="password"
                  id="comfirm-password"
                  name="comfirm-password"
                  placeholder="************"
                />
              </div>
              <!--ðŸ‘†closing FIELDS-SECOND div  -->
            </form>
            <div class="button">
              <button>Create an Account</button>
            </div>
          </div>
          <!-- ðŸ‘†closing FORM div -->
        </div>
        <!-- ðŸ‘†closing RIGHT-SECOND div -->
        <div class="right-third">
          <span>Already have an account?</span>
          <a href="" class="sign-in-link">Sign in</a>
        </div>
        <!-- ðŸ‘†closing RIGHT-THIRD div -->
      </div>
      <!-- ðŸ‘†closing RIGHT div -->
    </div>
    <!-- ðŸ‘†closing CONTAINER div -->
  </body>
</html>
